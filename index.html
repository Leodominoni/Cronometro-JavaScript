<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="cronometro-container">
        <div class="reloj tiempo-container">
            <span data-time>00:00:00:00</span>          
        </div>
        <div class="botons-container">
            <button data-start="start">Inicializar</button>
            <button data-pause disabled>Pausar</button>
            <button data-stop disabled>Parar</button>
        </div>       
    </div>
        <script src="script.js"></script>    
</body>
</html>
